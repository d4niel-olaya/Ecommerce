<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->
    <script src="https://kit.fontawesome.com/4b01810fc5.js" crossorigin="anonymous"></script>



  </head>
  <body>
    <link rel="stylesheet" href="style.css">
    <div id="app" class="app">
      <header id="header" class="header">
        <!-- <h1>Health Care</h1> -->
        <div class="menu">
          <a href=""><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><rect fill="none" height="24" width="24"/></g><g><g><path d="M20,6h-4V4c0-1.1-0.9-2-2-2h-4C8.9,2,8,2.9,8,4v2H4C2.9,6,2,6.9,2,8v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8 C22,6.9,21.1,6,20,6z M10,4h4v2h-4V4z M20,20H4V8h16V20z"/><polygon points="13,10 11,10 11,13 8,13 8,15 11,15 11,18 13,18 13,15 16,15 16,13 13,13"/></g></g></svg></a>
          <div class="icons">
            <a class="icon_header"><i class="fa-solid fa-cart-shopping"></i></a>
            <a class="icon_header"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a class="icon_header"><i class="fa-solid fa-user"></i></a>
          </div>
        </div>
        <div class="menu-mobile">
          <div class="main-icons">
            <a id="hamburguer">
              <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 0 24 24" width="40px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
              
            </a>
            <a class="main-icon"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="100px" viewBox="0 0 24 24" width="100px" fill="#000000"><g><rect fill="none" height="24" width="24"/></g><g><g><path d="M20,6h-4V4c0-1.1-0.9-2-2-2h-4C8.9,2,8,2.9,8,4v2H4C2.9,6,2,6.9,2,8v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8 C22,6.9,21.1,6,20,6z M10,4h4v2h-4V4z M20,20H4V8h16V20z"/><polygon points="13,10 11,10 11,13 8,13 8,15 11,15 11,18 13,18 13,15 16,15 16,13 13,13"/></g></g></svg></a>
          </div>
          <div class="mobile-icons closed" id="mobile">
            <a id="btnClose">X</a>
            <ul>
              <li>
                <a class="icon_header">Carrito</a>
              </li>
              <li>
                <a class="icon_header">Buscar</a>
              </li>
              <li>
                <a class="icon_header">Usuario</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <section id="banner" class="banner"></section>
        <section id="main" class="main"></section>
      </main>
      <footer id="footer"></footer>

    </div>
    <script>
      const menuMobile = document.getElementById('mobile');
      const btn = document.getElementById('hamburguer');
      const closeMenu = document.getElementById('btnClose');
      btn.addEventListener('click', () =>{
        if(menuMobile.classList.contains('closed')){
          menuMobile.classList.remove('closed');
        }
      })

      closeMenu.addEventListener('click', () =>{
        menuMobile.classList.add('closed');
      })
    </script>
    <script type="module" src="/main.js"></script>
  
  </body>
</html>
